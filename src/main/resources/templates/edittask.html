<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"/>

<body>
<header>
    <div th:replace="common/header :: navbar">...</div>

</header>

<form action="#" th:action="@{/newtask.html}" th:object="${task32}" method="post">
    <input type="text" th:field="*{name}" />
    <input type="text" th:field="*{description}" />
    <button type="submit" name="newTask"></button>
</form>


<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/templates/newtask.html}" method="post"
              enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block">
                    New Task name:
                </legend>

                <!-- Name -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="name">* Name</label>

                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="name"
                               required="required" placeholder="Name"/>
                        <span class="help-block">Name of the task</span>
                    </div>
                </div>

                <!-- desc -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="description">Description</label>
                    <div class="col-md-8">
                        <input type="text" name="description" class="form-control"
                               id="description"
                               placeholder="Description"/> <span class="help-block">Description of the task</span>
                    </div>
                </div>

                <!-- language -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="status">Progress status</label>
                    <div class="col-md-8">
                        <select id="status" name="status"
                                class="form-control">
                            <option value="toDo">To-Do</option>
                            <option value="inProg">In progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <!-- assignee -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="User">*
                        Category</label>
                    <div class="col-md-8">
                        <select  id="User" name="fullName"
                                 class="form-control" multiple>
                            <option th:each="user:${list}"  th:value="${user}" th:text="${user.fullName}" ></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success">Add Task</button>
                        <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="container-fluid pt-3">

</div>
</body>
</html>
